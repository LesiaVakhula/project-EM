<div class='item {{$ctrl.data.description.name}}'>
    <img class='item-img' ng-src='{{$ctrl.imageUrl}}' alt='{{$ctrl.data.description.name}}'>
   <button type="button" class="btn btn-dark add-btn" ng-click='$ctrl.addToCart($ctrl.data.itemId)'>Add to shopping cart</button>
    <table class="table description">
        <tr ng-repeat='(key, item) in $ctrl.data.description'>
            <th scope='col'>{{key}}</th>
            <td>{{item}}</td>
        </tr>
    </table>
</div>
