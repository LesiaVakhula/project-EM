<form>
   <div class="form-group">
    <label for="nameInput">First name</label>
    <input type="text" class="form-control" id="nameInput" placeholder="Enter first name">
  </div>
    <div class="form-group">
    <label for="lastNameInput">Last name</label>
    <input type="text" class="form-control" id="lastNameInput" placeholder="Enter last name">
  </div>
   <div class="form-group">
    <label for="phoneNumberInput">Phone number</label>
    <input type="text" class="form-control" id="phoneNumberInput" placeholder="Enter phone number">
  </div>

    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
