<form>
   <div class="form-group">
    <label for="nameInput">First name</label>
    <input type="text" class="form-control" id="nameInput" placeholder="Enter first name" ng-model="firstName">
  </div>
    <div class="form-group">
    <label for="lastNameInput">Last name</label>
    <input type="text" class="form-control" id="lastNameInput" placeholder="Enter last name" ng-model="lastName">
  </div>
   <div class="form-group">
    <label for="phoneNumberInput">Phone number</label>
    <input type="text" class="form-control" id="phoneNumberInput" placeholder="Enter phone number" ng-model="phoneNumber">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" 
    placeholder="Enter email" ng-model="email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="pass">
  </div>
  <button type="submit" class="btn btn-dark add-btn login-btn" ng-click="signUpFunc()">Submit</button>
</form>
