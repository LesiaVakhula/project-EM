<form name="signInForm" ng-submit="signInFunc(signInForm.$valid)" novalidate>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" 
    placeholder="Enter email" ng-model="userEmail"
      name="email" required>
    <small class="form-text text-muted"
    ng-show="signInForm.email.$touched && signInForm.email.$invalid">Please enter correct e-mail address</small>

  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" 
    placeholder="Password" ng-model="userPass" name="password" ng-minlength="4" required>
    <small class="form-text text-muted text-decoration" 
    ng-show="signInForm.email.$touched && signInForm.password.$invalid">Password must consist of at least four character</small>
  </div>
  <button type="submit" class="btn btn-dark add-btn login-btn">Submit</button>
</form>
