<div class='h-100 event {{$ctrl.data.className}}' ui-sref={{$ctrl.data.stateTo}}>
    <picture class="image-wrapper">
        <source media="(max-width: 576px)" srcset={{$ctrl.mobileImageUrl}}>
        <img class='event-img' ng-src='{{$ctrl.imageUrl}}'>
    </picture>
    <div class="event-heading-decoration">
        <div class='heading'></div>
        <h2>{{$ctrl.data.name}}</h2>
    </div>
</div>
